services:
  # Основное приложение (веб-интерфейс)
  web:
    build: .
    container_name: tgbot_web
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/bot.db
      - BOT_TOKEN=${BOT_TOKEN}
      - SECRET_KEY=${SECRET_KEY}
      - GOOGLE_SHEETS_ENABLED=${GOOGLE_SHEETS_ENABLED:-false}
      - SPREADSHEET_ID=${SPREADSHEET_ID}
      - PYTHONPATH=/app
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./credentials.json:/app/credentials.json:ro
    restart: unless-stopped
    command: python run_web.py
    depends_on:
      - bot
    networks:
      - tgbot_network

  # Telegram бот
  bot:
    build: .
    container_name: tgbot_bot
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/bot.db
      - BOT_TOKEN=${BOT_TOKEN}
      - SECRET_KEY=${SECRET_KEY}
      - GOOGLE_SHEETS_ENABLED=${GOOGLE_SHEETS_ENABLED:-false}
      - SPREADSHEET_ID=${SPREADSHEET_ID}
      - PYTHONPATH=/app
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./credentials.json:/app/credentials.json:ro
    restart: unless-stopped
    command: python -m bot.main
    networks:
      - tgbot_network

  # Nginx reverse proxy
  # Если возникают проблемы с Docker Hub rate limit, используйте docker-compose-no-nginx.yml
  nginx:
    image: nginx:alpine
    container_name: tgbot_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - tgbot_network

networks:
  tgbot_network:
    driver: bridge

volumes:
  bot_data:
  bot_logs: 